<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NYC Restaurant Info</title>
        <meta name="theme-color" content="#282828">
        <link rel="shortcut icon" type="image/x-icon" href="./src/favicon.ico">
        <link rel="icon" href="./src/favicon.ico" type="image/x-icon">
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <!-- Main CSS file -->
        <link rel="stylesheet" href="./src/css/main.css" type="text/css">
        <link rel="stylesheet" href="./src/css/desktop.css" type="text/css">
    </head>

    <body class="restaurant">
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav aria-label="Breadcrumb">
                <h1><a href="/">Restaurant Reviews</a></h1>
                <ul id="breadcrumb">
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
            <!-- End nav -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main id="maincontent">
            <!-- Beginning map -->
            <section id="map-container">
                <div id="map" aria-role="application" aria-label="Google Map showing restaurant location"></div>
            </section>
            <!-- End map -->
            <!-- Beginning restaurant -->
            <section id="restaurant-container">
                <header class="restaurant-name-header">
                    <h2 id="restaurant-name"></h2>
                    <button class="btn-favorite">â˜…</button>
                </header>
                <img id="restaurant-img" alt="">
                <p id="restaurant-cuisine" aria-label="Cuisine of the restaurant"></p>
                <p id="restaurant-address" aria-label="Address of the restaurant"></p>
                <table id="restaurant-hours" aria-label="List of open hours per weekday"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <h2>Reviews</h2>
                <div class="add-review-container">
                    <a href="./newreview.html" class="add-review">
                        Add your own review
                    </a>
                </div>
                <ul id="reviews-list" aria-label="List of reviews"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer id="footer">
            Copyright (c) 2017
            <a href="/">
                <strong>Restaurant Reviews</strong>
            </a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <!-- Main javascript file -->
        <script type="text/javascript" src="./src/js/restaurant_info.js"></script>
        <!-- End scripts -->

    </body>

</html>
