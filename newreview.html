<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review | NYC Restaurants</title>
    <meta name="theme-color" content="#282828">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/desktop.css" type="text/css">
    <link rel="stylesheet" href="css/newreview.css" type="text/css">
  </head>

  <body class="newreview">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav aria-label="Breadcrumb">
        <h1><a href="/">Restaurant Reviews</a></h1>
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <h2 id="restaurant-name">Add review</h2>
      <form method="post" id="form" class="form hide">
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" required>
        <label for="rating">Select your rating:</label>
        <select name="rating" id="rating" required>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="comments">Describe your experience:</label>
        <textarea name="comments" id="comments" cols="30" rows="10" required></textarea>
        <input type="submit" value="Send" aria-label="Send review">
      </form>
      <div id="error" class="hide">
        <h3>Error!</h3>
        <p id="error-msg"></p>
      </div>
      <div id="success" class="hide">
        <h3>Successfully added your review!</h3>
      </div>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
                <strong>Restaurant Reviews</strong>
            </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('sw registered'))
          .catch(err => console.warn(`sw failed to register: ${err}`));
      }
    </script>
    <!-- Database helpers -->
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/newreview.js"></script>
    <!-- End scripts -->

  </body>

</html>
